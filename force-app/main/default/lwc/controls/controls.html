<template>
    <lightning-card title="Controls" icon-name="action:upload">
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <div class="slds-var-m-bottom_small">
                    <lightning-button
                        aria-label="Subtract"
                        label="Subtract"
                        icon-name="utility:dash"
                        onclick={handleSubtract}>
                    </lightning-button>
                </div>
                <lightning-button
                    label="Add"
                    aria-label="Add"
                    icon-name="utility:add"
                    onclick={handleAdd}
                    icon-position="right">
                </lightning-button>
            </lightning-layout-item>

            <lightning-layout-item flexibility="auto" padding="around-small" onbuttonclick={handleMultiply}>
                <template for:each={factors} for:item="factor">
                    <div key={factor} style="display: inline-block;" class="slds-text-align_center slds-var-m-bottom_small slds-var-m-right_x-small">
                        <c-button
                            label={factor}
                            data-factor={factor}
                            icon="utility:close">
                        </c-button>
                    </div>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
